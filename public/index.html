<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Status</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">ðŸš€ API Status</h1>
    <pre id="output" class="bg-gray-900 text-green-400 p-4 rounded-lg overflow-auto text-sm"></pre>
  </div>

  <script>
    async function fetchAPI() {
      try {
        const res = await fetch("/api/server");
        const data = await res.json();
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("output").textContent = "Error fetching API";
      }
    }
    fetchAPI();
  </script>
</body>
</html>
