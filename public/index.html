<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
  
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">
      Test API Endpoint
    </h1>

    <button 
      id="testApiBtn" 
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
    >
      Fetch API Data
    </button>

    <pre id="output" class="mt-4 bg-gray-900 text-green-400 text-sm p-4 rounded-lg overflow-auto h-48"></pre>
  </div>

  <script>
    document.getElementById("testApiBtn").addEventListener("click", async () => {
      const output = document.getElementById("output");
      output.textContent = "Loading...";

      try {
        const res = await fetch("/api/server");
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2); // Pretty print
      } catch (err) {
        output.textContent = "Error fetching API";
      }
    });
  </script>

</body>
</html>
