<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Inter, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9fafb;
    }
    h2 {
      margin: 0 0 12px;
      font-size: 16px;
      font-weight: 600;
      color: #111827;
    }
    button {
      background: #4f46e5;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }
    button:hover {
      background: #4338ca;
    }
    .status {
      margin-top: 12px;
      font-size: 13px;
      color: #374151;
    }
  </style>
</head>
<body>
  <h2>Figma â†’ Webflow</h2>
  <button id="send">Send Selection to Webflow</button>
  <div class="status" id="status">Idle</div>

  <script>
    const statusEl = document.getElementById("status");

    document.getElementById("send").onclick = () => {
      statusEl.textContent = "Sending...";
      parent.postMessage({ pluginMessage: { type: "send-data" } }, "*");
    };
  </script>
</body>
</html>
